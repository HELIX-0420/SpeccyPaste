  <main class="paste-main">
    <p id="expiryInfo" class="paste-expiry-message" style="display: none;"></p>
    <div class="paste-header">
      <h1 class="logo">SpeccyPaste</h1>
    </div>

    <div class="editor-container">
      <div class="floating-actions top-right">
        <button id="copyBtn"><i class="fas fa-copy"></i></button>
        <button id="shareBtn"><i class="fas fa-link"></i></button>
        <button id="rawBtn" title="View Raw"><i class="fas fa-code"></i></button>

        <select id="language" title="Select Language">
          <optgroup label="-- text --">
            <option value="plaintext" selected>plain</option>
            <option value="log">log</option>
          </optgroup>
          <optgroup label="-- code --">
            <option value="javascript">javascript</option>
            <option value="typescript">typescript</option>
            <option value="java">java</option>
            <option value="python">python</option>
            <option value="c">c</option>
            <option value="cpp">cpp</option>
            <option value="csharp">csharp</option>
            <option value="go">go</option>
            <option value="rust">rust</option>
            <option value="php">php</option>
          </optgroup>
          <optgroup label="-- web --">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="json">json</option>
            <option value="xml">xml</option>
            <option value="markdown">markdown</option>
          </optgroup>
        </select>

        <select id="expiry" title="Expiration">
          <option value="10">10 Minutes</option>
          <option value="30">30 Minutes</option>
          <option value="60" selected>1 Hour</option>
          <option value="180">3 Hours</option>
          <option value="720">12 Hours</option>
          <option value="1440">1 Day</option>
          <option value="2880">2 Days</option>
          <option value="10080">7 Days</option>
          <option value="43200">30 Days</option>
        </select>
      </div>
      <div id="editor" class="code-box"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script>
  require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs" } });

  let monacoEditor;
  const urlParts = window.location.pathname.split("/");
  const pasteId = urlParts[1] === "p" ? urlParts[2] : null;

  require(["vs/editor/editor.main"], function () {
    const expiryInfoEl = document.getElementById("expiryInfo");

    if (pasteId) {
      Promise.all([
        fetch(`/raw/${pasteId}`).then(res => res.ok ? res.text() : "// Paste not found"),
        fetch(`/meta/${pasteId}`).then(res => res.ok ? res.json() : {})
      ])
      .then(([code, meta]) => {
        const lang = meta.language || "plaintext";

        // Now we create the editor with the correct language and content
        monacoEditor = monaco.editor.create(document.getElementById("editor"), {
          value: code,
          language: lang,
          theme: "vs-dark",
          fontSize: 14,
          lineNumbers: "on",
          automaticLayout: true,
          scrollBeyondLastLine: true,
          readOnly: true
        });

        // Disable editing UI
        document.getElementById("saveBtn").style.display = "none";
        document.getElementById("shareBtn").disabled = true;
        document.getElementById("language").disabled = true;
        document.getElementById("expiry").disabled = true;

        // Set dropdown to match
        document.getElementById("language").value = lang;

        // Show & start the live timer
        if (meta.expires) {
          expiryInfoEl.style.display = "block";

          const updateTimer = () => {
            const remaining = meta.expires - Date.now();
            if (remaining > 0) {
              const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
              const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
              expiryInfoEl.innerText = `â³ This paste will expire in ${days}d ${hours}h ${minutes}m ${seconds}s.`;
            } else {
              expiryInfoEl.innerText = "âš ï¸ This paste has expired.";
              clearInterval(timerInterval);
            }
          };

          updateTimer();
          const timerInterval = setInterval(updateTimer, 1000);
        }
      })
      .catch(() => {
        document.getElementById("editor").innerText = "// Failed to load paste";
      });

    } else {
      // No pasteId â€” normal editor
      monacoEditor = monaco.editor.create(document.getElementById("editor"), {
        value: "// Paste your code here...",
        language: "plaintext",
        theme: "vs-dark",
        fontSize: 14,
        lineNumbers: "on",
        automaticLayout: true,
        scrollBeyondLastLine: true
      });

      // Handle live language change
      document.getElementById("language").addEventListener("change", function () {
        const lang = this.value;
        monaco.editor.setModelLanguage(monacoEditor.getModel(), lang);
      });
    }

    // Common buttons (copy/share/save)
    document.getElementById("copyBtn").addEventListener("click", function () {
      navigator.clipboard.writeText(monacoEditor.getValue());
      alert("Copied!");
    });

    document.getElementById("shareBtn").addEventListener("click", function () {
      const content = monacoEditor.getValue();
      const expiry = parseInt(document.getElementById("expiry").value);
      const lang = document.getElementById("language").value;

      fetch("/documents", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content, expiry, language: lang })
      })
      .then(res => res.json())
      .then(data => {
        const url = `/p/${data.key}`;
        navigator.clipboard.writeText(`${window.location.origin}${url}`);
        window.history.pushState({}, '', url);
        alert("Shared! URL copied: " + window.location.origin + url);
      })
      .catch(() => alert("Failed to save paste"));
    });

    document.getElementById("saveBtn").addEventListener("click", function () {
      document.getElementById("shareBtn").click();
    });

    document.getElementById("rawBtn").addEventListener("click", function () {
      if (pasteId) {
        window.open(`/raw/${pasteId}`, '_blank');
      }
    });
  });
  </script>
</body>
</html>
